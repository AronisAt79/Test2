name: Update PR Reviewers

on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  update_reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: main
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          export GITHUB_API="https://api.github.com/repos/$GITHUB_REPOSITORY"
          export COMMENT_MAGIC_HEADER='<!--'" Do not edit. This comment will be auto-updated with artifact '$MSG_ARTIFACT_NAME' created by action '$WORKFLOW_NAME' -->"
          curl -X POST -H "Accept: application/vnd.github.v3+json" -u AronisAt79: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 https://api.github.com/repos/AronisAt79/Test2/pulls/9/requested_reviewers -d '{"reviewers":["AronisAt79"]}'
